<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="Music.css" />
    <script
      src="https://kit.fontawesome.com/5df0c5c186.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="img.jpg" class="song-img" />
        <h1>Despacitp</h1>
        <p>luis Fonsi FT.Puerto</p>

        <audio id="song">
          <source
            src="Believer---Imagine-Dragons-(PagalWorlld.Com).mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlItem"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script src="Music.js"></script>
  </body>
</html>
