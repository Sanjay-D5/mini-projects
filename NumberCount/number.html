<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/5df0c5c186.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Junge&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="number.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <i class="fa-solid fa-utensils"></i>
        <span class="num" data-value="400">000</span>
        <span class="text">Meals Delivered</span>
      </div>

      <div class="container">
        <i class="fa-solid fa-smile-beam"></i>
        <span class="num" data-value="340">000</span>
        <span class="text">Happy Customers</span>
      </div>

      <div class="container">
        <i class="fa-solid fa-list"></i>
        <span class="num" data-value="225">000</span>
        <span class="text">Menu item</span>
      </div>

      <div class="container">
        <i class="fa-solid fa-star"></i>
        <span class="num" data-value="280">000</span>
        <span class="text">Five star</span>
      </div>
    </div>
    <script src="number.js"></script>
  </body>
</html>
