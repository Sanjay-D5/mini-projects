<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">JavaScript</h1>
      <h1 class="heading-one">Age calculator</h1>

      <div class="box">
        <input type="date" id="date" placeholder="01-01-1993" />
        <br />
        <button class="cal" onclick="calculateAge()">Calculator</button>
      </div>
      <p id="result"></p>
    </div>
    <script src="age.js"></script>
  </body>
</html>
